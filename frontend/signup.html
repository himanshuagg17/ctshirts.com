<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div id="details"> 
        <div id="logo">
            <img src="7267ae0cd7e844f99a92ac017b654af6.png" alt="">
        </div>
        <div id="header">
            <h2>Create Your Account</h2>
            <div>
                <p>Already have an account?</p>
                <a href="login.html">Sign In</a>
            </div>  
        </div>
        <form id="form">
                <div>
                    <div id="name">
                        <input type="text" id="Fname" placeholder="FirstName" autofocus >
                        <input type="text" id="Lname" placeholder="LastName">
                    </div>
                
                <br>
                <input type="email" placeholder="Email Address" id="email">
                <br>
                <input type="password" id="password" placeholder="Passward">
                <br>
                <button id="submit">Create Account</button> 
                <button id="reset">Reset</button>   
            </div>
            
        </form>
        
    </div>
   
</body>
</html>
<script src="./scripts/signup.js"></script>
